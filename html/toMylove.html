<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>To My Love</title>
		<style type="text/css">
			@font-face {
				font-family: digit;
				src: url('digital-7_mono.ttf') format("truetype");
			}
		</style>
        <link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="../css/default.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="../css/fonts.css" />
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/garden.js"></script>
		<script type="text/javascript" src="../js/functions.js"></script>
		<style type="text/css">
			.myFont{
				font-family: 'Fredoka One';
				font-size: 20px;
				color: palevioletred;
			}
			img{
				height: 100px;
				width: 100px;
				border-radius: 50px;
			}
		</style>

	</head>

	<body>
		<div id="mainDiv">
			<div id="content">
				<div id="code">
					<span>
						<p class="myFont">---2016-02-28---</p>
					</span>
					<span>
						<p class="myFont">
							Boy name = <span class="keyword">Mr</span> LIU<br /> 
							Girl name = <span class="keyword">Mrs</span> ZHANG<br />
						</p>
					</span>
					<span>
						<p class="myFont">
							I want to say:<br/><br/>
							I love three things in this world <i class="fa fa-globe"></i>, <br/><br/>
							the sun <i class="fa fa-sun-o"></i>,the star <i class="fa fa-star"></i>, and you <i class="fa fa-female"></i>. <br/><br/>
							The sun for the day, the star for the night, <br/><br/>
							and you for ever…</p>
                   </span><br />
				</div>
				<div id="loveHeart">
					<canvas id="garden"></canvas>
					<div id="words">
						<div id="messages">
							<span class="myFont">亲爱的，这是我们相爱在一起的时光。</span>
							<div class="myFont" id="elapseClock"></div>
						</div>
						<div id="loveu" class="myFont">
							爱你直到永永远远。<br/>
							<div class="signature" class="myFont">- 刘先生</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var offsetX = $("#loveHeart").width() / 2;
			var offsetY = $("#loveHeart").height() / 2 - 55;
			var together = new Date();
			together.setFullYear(2016, 2, 28);
			together.setHours(20);
			together.setMinutes(0);
			together.setSeconds(0);
			together.setMilliseconds(0);

			if(!document.createElement('canvas').getContext) {
				var msg = document.createElement("div");
				msg.id = "errorMsg";
				msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
				document.body.appendChild(msg);
				$("#code").css("display", "none")
				$("#copyright").css("position", "absolute");
				$("#copyright").css("bottom", "10px");
				document.execCommand("stop");
			} else {
				setTimeout(function() {
					startHeartAnimation();
				}, 5000);

				timeElapse(together);
				setInterval(function() {
					timeElapse(together);
				}, 500);

				adjustCodePosition();
				$("#code").typewriter();
			}
		</script>
	</body>

</html>
